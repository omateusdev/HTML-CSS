<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo- classes</title>
    <style>
        div{
            display: inline-block;
            background-color: aquamarine;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black
        }
        div:hover{
            background-color: brown;
        }
        /* Height -> Altura
           Width -> Largura
           As pseudoclasses sempre devem estar atreladas a um elevento ou classe, elas s√£o relacionadas ao ESTADO de um elemento 
        */
        
    </style>
</head>
<body>
    <div class="especial">01</div>
    <div id="2">02</div>
    <div id="3">03</div>
</body>
</html>
